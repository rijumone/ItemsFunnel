<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<form action="{% url 'projects:project_add' %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h2>Add a new Project</h2></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <label for="project_name">Project Label</label><br>
    <input type="text" name="project_name" id="project_name" >
    <input type="file" name="dir_zip" id="dir_zip" >
</fieldset>
<input type="submit" value="Add">
</form>

<legend><h2>Projects:</h2></legend>
{% if latest_p_list %}
    <ul>
    {% for p in latest_p_list %}
        <li><a href="{% url 'projects:detail' p.id %}">{{ p.label }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
